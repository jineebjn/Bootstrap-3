<!DOCTYPE html>
<html>
<head>
	<title>Sign in to GitHub	</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://github.githubassets.com/favicon.ico">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 imag">
			<img src="git.png" height="50px" width="50px" >
			<h3 style="margin-top: 40px;">Sign in to GitHub</h3>
		</div>
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<form >
							<fieldset>
								<div class="form-group">
									<label>Username or email address</label>
									<input class="form-control"  name="email" type="text">
								</div>
								<div class="form-group">
									<label>Password</label>
									<a href="" style="float:right;text-decoration: none;font-weight: bold;">Forget Password?</a>
									<input class="form-control" name="password" type="password" value="">
								</div>
								<input class="btn btn-lg btn-success btn-block" type="submit" value="Sign in">
							</fieldset>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div style="text-align: center;padding: 12px;">
						<h5 style="display: inline;">New to Github?</h5>
						<a href="" style="text-decoration: none;">Create an account.</a>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-md-offset-4 ">
				<nav class="text-center mar">
					<a href="">Terms</a>
					<a href="">Privacy</a>
					<a href="">Security</a>
					<a href="" class="clor">Contact Github</a>
				</nav>
			</div>
		</div>
	</div>
</body>
</html>
